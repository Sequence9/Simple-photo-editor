<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Photo Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Basic Photo Editor</h1>
    <input type="file" id="upload" accept="image/*">
    <canvas id="canvas"></canvas>
    <div id="controls">
        <div id="filters">
            <button onclick="applyFilter('grayscale')">Grayscale</button>
            <button onclick="applyFilter('sepia')">Sepia</button>
            <button onclick="applyFilter('invert')">Invert</button>
        </div>
        <div id="adjustments">
            <label for="brightness">Brightness</label>
            <input type="range" id="brightness" min="-100" max="100" value="0">
            <label for="contrast">Contrast</label>
            <input type="range" id="contrast" min="-100" max="100" value="0">
        </div>
        <div id="text-tools">
            <input type="text" id="text-input" placeholder="Enter text">
            <label for="font-size">Size</label>
            <input type="number" id="font-size" value="30">
            <label for="font-family">Font</label>
            <select id="font-family">
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
            </select>
            <label for="font-color">Color</label>
            <input type="color" id="font-color" value="#ffffff">
            <button onclick="addText()">Add Text</button>
        </div>
        <div id="stickers">
            <!-- Add buttons or images for stickers -->
        </div>
        <button id="undo">Undo</button>
        <button id="upscale">Upscale Image</button>
    </div>
    <div>
        <label for="file-format">Save as:</label>
        <select id="file-format">
            <option value="png">PNG</option>
            <option value="jpg">JPG</option>
        </select>
        <button id="save">Save Image</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
